[sources.allow-org]
github = [
    "mintlayer",#allow any code from mintlayer's github
]

[bans]
multiple-versions = "deny" #catch mutliple versions of a crate
deny = []
#skip quick-error for "reasons" that i cba to explain just about as much as i cba to fix
skip = [
    {name = "arrayvec"},
    {name = "base64"},
    {name = "bech32"},
    {name = "blake2"},
    {name = "block-buffer"},
    {name = "byteorder"},
    {name = "cfg-if"},
    {name = "clap"},
    {name = "crossbeam-channel"},
    {name = "crossbeam-utils"},
    {name = "crypto-mac"},
    {name = "digest"},
    {name = "digest"},
    {name = "getrandom"},
    {name = "heck"},
    {name = "itoa"},
    {name = "parking_lot" },
    {name = "parking_lot_core" },
    {name = "pin-project"},
    {name = "pin-project-internal"},
    {name = "pin-project-lite"},
    {name = "quick-error"},
    {name = "rustc_version"},
    {name = "rand"},
    {name = "rand_chacha"},
    {name = "rand_core"},
    {name = "rand_hc"},
    {name = "semver"},
    {name = "sha-1"},
    {name = "sha2"},
    {name = "sha3"},
    {name = "socket2"},
    {name = "strsim"},
    {name = "textwrap"},
    {name = "wasi"},
    {name = "winapi"},
    {name = "windows_aarch64_msvc" },
    {name = "windows_i686_gnu" },
    {name = "windows_i686_msvc" },
    {name = "windows_x86_64_gnu" },
    {name = "windows_x86_64_msvc" },
    {name = "curve25519-dalek"},
    {name = "hashbrown"},
]

[licenses]
#we reject code without a license
unlicensed = "deny"
confidence-threshold = 0.92
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MIT",
    "MPL-2.0",
    "CC0-1.0",
    "Zlib",
    "LicenseRef-ring",
    "LicenseRef-webpki",
    "WTFPL",
    "BSL-1.0",
    "Unlicense",#this is a specific license rather than no license at all
] #deny a license not in this set of licenses

[[licenses.clarify]]
name = "ring"
expression = "LicenseRef-ring"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[[licenses.clarify]]
name = "webpki"
expression = "LicenseRef-webpki"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

[advisories]
db-path = "~/.cargo/advisory-dbs"
db-urls = [ "https://github.com/RustSec/advisory-db" ]
vulnerability = "deny"
unmaintained = "warn"
unsound = "warn"
yanked = "warn"
notice = "warn"
severity-threshold = "medium"
ignore = [
    # time/chrono problems, have not been a problem in practice
    "RUSTSEC-2020-0159",
    "RUSTSEC-2020-0071",
    # TODO: remove once mintlayer/mintlayer-core#334 is fixed
    "RUSTSEC-2022-0040",
]
