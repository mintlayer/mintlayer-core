# Note: we use `[target.'cfg(all())']` instead of `[build]` to specify rustflags common
# to all targets, because `build.rustflags` is mutually exclusive with `target.xxx.rustflags`,
# and the latter overrides the former instead of being merged together.

[target.'cfg(all())']
# Needed for tokio-console support
rustflags = ["--cfg", "tokio_unstable"]

[target.aarch64-unknown-linux-gnu]
linker = "aarch64-linux-gnu-gcc"

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-feature=+crt-static"]
