[package]
name = "crypto"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Samer Afach <samer.afach@mintlayer.org>", "Ben Marsh <benjamin.marsh@mintlayer.org>", "Enrico Rubboli <enrico.rubboli@mintlayer.org>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serialization = { path = "../serialization" }
secp256k1 = { version = "0.24.2", default-features = false, features = ["global-context", "rand-std"] }
hmac = "0.12.1"
bip39 = { version = "1.0.1", default-features = false }
sha-1 = "0.10"
sha2 = "0.10"
sha3 = "0.10"
ripemd = "0.1"
blake2 = "0.10"
generic-array = "0.14"
rand = "0.8"
parity-scale-codec = "3.1"
num = "0.4"
num-derive = "0.3"
num-traits = "0.2"
chacha20poly1305 = "0.10"
thiserror = "1.0"
schnorrkel = "0.10.2"
merlin = { version = "3.0.0", default-features = false }
argon2 = { version = "0.4", features = ["std"] }
zeroize = "1.5.7"

[dev-dependencies]
test-utils = { path = "../test-utils" }

rstest = "0.16"
hex = "0.4"
rand_chacha = "0.3.1"
