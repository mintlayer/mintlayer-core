on:
  push:
    branches:
      - "**" # target all branches
  pull_request:
    branches:
      - master

name: Code Coverage

env:
  PARTITIONS_COUNT: 5

jobs:
  coverage:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        partitions: [0, 1, 2, 3, 4]

    steps:
      - id: skip-check
        uses: fkirc/skip-duplicate-actions@v5.3.0
        with:
          concurrent_skipping: "same_content_newer"
          skip_after_successful_duplicate: "true"
      - name: Install dependencies
        run: sudo apt-get install -yqq --no-install-recommends build-essential libgtk-3-dev python3 python3-toml
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          # TODO: Inspect coverage, and change toolchain to stable
          toolchain: nightly-2023-08-01
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: clean
      - name: Run coverage tests
        run: python3 build-tools/workspace_partition.py ${{ env.PARTITIONS_COUNT }} ${{ matrix.partitions }} -p | xargs cargo test
        env:
          RUST_LOG: debug
          RUST_BACKTRACE: full
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests"
          RUSTDOCFLAGS: "-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests"
      - id: coverage
        uses: actions-rs/grcov@v0.1
      - uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: ${{ steps.coverage.outputs.report }}
