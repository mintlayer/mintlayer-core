[package]
name = "p2p"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
async-trait = "0.1"
bytes = "1.1"
futures = "0.3"
itertools = "0.10"
parity-scale-codec = "3.1"
sscanf = "0.2"
thiserror = "1.0"
void = "1.0"

# local dependencies
common = { path = "../common/" }
crypto = { path = "../crypto/" }
chainstate = { path = "../chainstate/" }
logging = { path = "../logging/" }
rpc = { path = "../rpc/" }
serialization = { path = "../serialization/" }
subsystem = { path = "../subsystem/" }
utils = { path = "../utils/" }

[dependencies.jsonrpsee]
version = "0.14"
features = ["macros"]

[dependencies.libp2p]
version = "0.45"
default-features = false
features = ["gossipsub", "identify", "mdns", "mplex", "noise", "ping", "request-response", "tcp-async-io"]

[dependencies.serde]
version = "1"
features = ["derive"]

[dependencies.tokio]
version = "1"
default-features = false
features = ["io-util", "macros", "net", "rt", "rt-multi-thread", "sync", "time"]

[dependencies.tokio-util]
version = "0.7"
default-features = false
features = ["codec"]

[dev-dependencies]
portpicker = "0.1"
chainstate-storage = { path = "../chainstate-storage" }
crypto = { path = "../crypto/" }

[dev-dependencies.p2p-test-utils]
version = "0.1"
path = "p2p-test-utils"
