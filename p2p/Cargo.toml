[package]
name = "p2p"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
async-trait = "0.1.51"
futures = "0.3.15"
futures-timer = "3.0.2"
rand = "0.8.4"
void = "1.0.2"
itertools = "0.10.3"
common = { path = "../common/" }
logging = { path = "../logging/" }
subsystem = { path = "../subsystem/" }
consensus = { path = "../consensus/" }
blockchain-storage = { path = "../blockchain_storage/" }
sscanf = "0.2.1"

[dependencies.libp2p]
version = "0.44.0"
default-features = false
features = ["gossipsub", "identify", "mdns", "mplex", "noise", "ping", "request-response", "tcp-async-io"]

[dependencies.tokio]
version = "1"
default-features = false
features = ["io-util", "macros", "net", "rt", "rt-multi-thread", "sync", "time"]

[dependencies.parity-scale-codec]
version = '2.0.0'
default-features = false
features = ["derive"]

[dev-dependencies]
portpicker = "0.1.1"

[dev-dependencies.test-utils]
version = "0.1.0"
path = "test-utils"
