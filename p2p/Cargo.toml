[package]
name = "p2p"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
async-trait = "0.1.51"
futures = "0.3.15"
futures-timer = "3.0.2"
parity-scale-codec = "3.1.2"
rand = "0.8.4"
void = "1.0.2"
itertools = "0.10.3"
sscanf = "0.2.1"
serialization = { path = "../serialization/" }
common = { path = "../common/" }
consensus = { path = "../consensus/" }
logging = { path = "../logging/" }
subsystem = { path = "../subsystem/" }

[dependencies.libp2p]
version = "0.44.0"
default-features = false
features = ["gossipsub", "identify", "mdns", "mplex", "noise", "ping", "request-response", "tcp-async-io"]

[dependencies.tokio]
version = "1"
default-features = false
features = ["io-util", "macros", "net", "rt", "rt-multi-thread", "sync", "time"]

[dev-dependencies]
portpicker = "0.1.1"
blockchain-storage = { path = "../blockchain_storage" }

[dev-dependencies.test-utils]
version = "0.1.0"
path = "test-utils"
