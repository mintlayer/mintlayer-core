[package]
name = "wasm-wrappers"
license.workspace = true
version.workspace = true
edition.workspace = true
rust-version.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
common = { path = "../common" }
consensus = { path = "../consensus" }
crypto = { path = "../crypto" }
randomness = { path = "../randomness" }
serialization = { path = "../serialization" }
tx-verifier = { path = "../chainstate/tx-verifier" }
utils = { path = "../utils" }

bip39 = { workspace = true, default-features = false, features = [
  "std",
  "zeroize",
] }
fixed-hash.workspace = true
itertools.workspace = true
serde.workspace = true
thiserror.workspace = true

# This crate is required for rand to work with wasm. See: https://docs.rs/getrandom/latest/getrandom/#webassembly-support
getrandom = { version = "0.2", features = ["js"] }
gloo-utils = "0.2"
js-sys = "0.3"
tsify = "0.5"
wasm-bindgen = "0.2"
# web-sys provides `console::log` and is useful during debugging.
web-sys = { version = "0.3", features = ["console"] }
serde-wasm-bindgen = "0.6"

[dev-dependencies]
hex.workspace = true
rstest.workspace = true
test-utils = { path = "../test-utils" }
